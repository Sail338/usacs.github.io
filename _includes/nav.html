<ul class="logo">
    <a ref="{{ '/' | prepend: site.baseurl }}">
        <img id="usacs-logo" src="/assets/img/usacs.svg">
    </a>
</ul>
<ul>
    <li>
        <a href="{{ '/' | prepend: site.baseurl }}">Home</a>
    </li>
    {% for page in site.pages %} {% if page.published %}
    <li>
        <a href="{{ page.url }}">{{ page.title }}</a>
    </li>
    {% endif %} {% endfor %}
</ul>
